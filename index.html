<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Website</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <section class="welcome">
            <h1>Welcome to My Website</h1>
            <p>This is a simple website hosted on GitHub Pages. We're glad you're here!</p>
            <img src="images/welcome-photo.jpg" alt="Welcome Photo" class="full-width-image">
        </section>

        <section class="gallery">
            <h2>Photo Gallery</h2>
            <div class="gallery-grid">
                <a href="images/gallery/image1.jpg" class="gallery-item">
                    <img src="images/gallery/image1-150x150.jpg" alt="Image 1">
                </a>
                <a href="images/gallery/image2.jpg" class="gallery-item">
                    <img src="images/gallery/image2-150x150.jpg" alt="Image 2">
                </a>
                <!-- Add more gallery items as needed -->
            </div>
        </section>

        <section class="final">
            <h2>Final Section</h2>
            <p>Thank you for visiting our website. We hope you enjoyed the gallery. Feel free to <a href="contact.html">contact us</a> for more information.</p>
        </section>
    </div>
    <script src="js/lightbox.js"></script>
</body>
</html>
